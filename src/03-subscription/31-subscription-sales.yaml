apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: gstore-sales-subscription
  namespace: gstore-subscription-ns
  labels:
    main-app: gstore-application
spec:
  channel: gstore-channel-ns/gstore-channel
  name: charts/gstore-sales       # The name of the helm chart from the repo
  packageFilter:
    version: "0.1.0"
  placement:
    placementRef:
      name: gstore-sales
      kind: PlacementRule
      group: app.ibm.com
  overrides:
  - clusterName: "/"
    clusterOverrides:
    - path: "metadata.namespace"
      value: gstore-app-ns